    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app">
        <h2>{{ year }}年度-防汛志工統計</h2>

        <h3>{{ profile.displayName }} 先進好，以下是您於{{ year }}年通報之時數統計</h3>

        <div style="display: flex; justify-content: center;">
            <table style="width: 90%; text-align:center;">
                <colgroup>
                    <col style="background-color: lightblue;">
                    <col span="2" style="background-color: lightgreen;">
                    <col style="background-color: lightblue;">
                </colgroup>
                <thead style="background-color: lightblue;">
                    <tr>
                        <th>月份</th>
                        <th>日常通報</th>
                        <th>事件通報</th>
                        <th>總時數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row of statisticsData.data" :key="row.month">
                        <td>{{ row.month }}</td>
                        <td>{{ row.routine }}</td>
                        <td>{{ row.event }}</td>
                        <td>{{ row.total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3>總通報時數為: {{ totalHour }}小時</h3>
    </div>


    <script>
        const {
            createApp,
            ref
        } = Vue

        createApp({
            setup() {
                const urlParams = new URLSearchParams(window.location.search);
                const liffId = '2000002087-w65yOOAG'
                const year = urlParams.get('year') || '2023';
                const TLD = "https://wra06-volunteer.aws-gov.org"
                const profile = ref({})
                const totalHour = ref(0)
                const statisticsData = ref({
                    data: {
                        month: '01',
                        routine: 0,
                        event: 0,
                        total: 0
                    }
                })

                const initLIFF = async() => {
                    try {
                        await liff.init({
                            liffId: liffId,
                            withLoginOnExternalBrowser: true
                        });
                        profile.value = await liff.getProfile()
                    } catch (error) {
                        console.error(error);
                    }
                }

                const getStatisticData = async() => {
                    const userId = profile.value.userId
                    const url = `${ TLD }/annual/statistics/${ year }?user_id=${ userId }`
                    const response = await axios.get(url)
                    statisticsData.value = response.data
                    totalHour.value = statisticsData.value.data.reduce((acc, row) => acc + row.total, 0)
                }

                initLIFF()
                getStatisticData()

                return {
                    year,
                    profile,
                    statisticsData,
                    totalHour
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
